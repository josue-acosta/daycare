{% extends "base.html" %}

{% block container %}
<div class="row">
	<div class="col s12">
		<h1>View a child</h1>

		<div class="card">
			<div class="card-content">
				<span class="card-title">{{ full_name(child) }}</span>
				<p>Birthday: {{ child["birthday"] }}</p>
				<p>Age group: {{ child["age_group"] }}</p>
			</div>

			<div class="card-action">
				<a class="blue-text btn-flat" href="{{ url_for('child.edit_child', id=child['id']) }}"><i class="material-icons left">edit</i>Edit child</a>
				<a class="red-text btn-flat" href="{{ url_for('child.delete_child', id=child['id']) }}"><i class="material-icons left">delete</i>Delete child</a>
			</div>
		</div>

		<a class="btn" href="{{ url_for('child.dashboard') }}"><i class="material-icons left">arrow_back</i>Back to dashboard</a>
	</div>
</div>
{% endblock %}
