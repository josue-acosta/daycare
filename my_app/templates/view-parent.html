{% extends "base.html" %}

{% block container %}
<div class="row">
	<div class="col s12">
		<h1>View a parent</h1>

		<div class="card">
			<div class="card-content">
				<span class="card-title">{{ child.parent.first_name }} {{ child.parent.last_name }}</span>
				<p>Parent to: {{ child.first_name }} {{ child.last_name }}</p>
			</div>
		</div>

		<a class="btn" href="{{ url_for('child.view_child', id=child['id']) }}"><i class="material-icons left">arrow_back</i>Back to dashboard</a>
	</div>
</div>
{% endblock %}
